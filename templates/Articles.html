{% extends 'layout.html' %}
{% block body %}
<div class="jumbotron text-center">
	<h1>Articles</h1>
		<img src="https://www.teachingenglish.org.uk/sites/teacheng/files/styles/large/public/Articles_iStock_000033022922Small.jpg?itok=kUlpOVU7" style="width: 200px" "height: 200px">
		<ul class='list-group'>
			{% for article in articles %}
				<li class='list-group-item'><a href= "article/{{article.id}}">{{article.title}}</li>
			{% endfor %}
		</ul>
</div>

{% endblock %}
